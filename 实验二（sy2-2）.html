<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验二（sy2-2）</title>
	<style>
		table {
			margin:auto;
			border="1";
			width="600";
			height="200";
		}
		.a{
			background-color: #2C7AF2;
		}
		.b{
			background-color: #87C1C9;
		}
		.c{
			background-color: #E7F498;
		}
	</style>
</head>

<body>
	<p align="center">活动报名季度数据报表</p>
	<table>
		<thead class="a">
		<tr>
			<th width="550" height="20">季度</th>
			<th width="50" height="20">人数</th>
		</tr>
		</thead>
		<tbody class="b">
		<tr>
			<td width="550" height="20">一季度</td>
			<td width="50" height="20">16100</td>
		</tr>
		<tr>
			<td width="550" height="20">二季度</td>
			<td width="50" height="20">14500</td>
		</tr>
		<tr>
			<td width="550" height="20">三季度</td>
			<td width="50" height="20">18000</td>
		</tr>
		<tr>
			<td width="550" height="20">四季度</td>
			<td width="50" height="20">14200</td>
		</tr>
		</tbody>
		<tfoot class="c">
		<tr>
			<td width="550" height="20">季度平均报名人数</td>
			<td width="50" height="20">15700</td>
		</tr>
		<tr>
			<td width="200" height="20">总计</td>
			<td width="200" height="20">62800</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
