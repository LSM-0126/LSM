<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验二（sy2-4）</title>
</head>

<body>
	<h2 align="center">用户注册</h2>
	<table 
		   align="center" border="1" width="500" height="360">
		   <tr>
		       <td align="left" width="100" height="30">姓名</td>
			   <td width="100" height="30"><input type="text" name="id" size="18"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">密码</td>
			   <td width="100" height="30"><input type="password" name="pass" size="18"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">手机号</td>
			   <td width="100" height="30"><input type="tel" name="tellphone"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">邮件</td>
			   <td width="100" height="30"><input type="email" name="email" value="javin@example.com"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">性别</td>
			   <td width="100" height="30">
				   <input type="radio" name="sex" value="男" />男
				   <input type="radio" name="sex" value="女"/>女
			   </td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">技术</td>
			   <td width="100" height="30">
				   <input type="checkbox" name="skill" value="1"/>java
			       <input type="checkbox" name="skill" value="2"/>Jsp
			       <input type="checkbox" name="skill" value="3"/>Servlet
			   </td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">网站</td>
			   <td width="100" height="30"><input type="url" name="web" value="http://www.jiawin.com"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">日期</td>
			   <td width="100" height="30"><input type="date" name="birthdate" /></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">喜欢的颜色</td>
			   <td width="100" height="30"><input type="color" name="color"/></td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">国家</td>
			   <td width="100" height="30">
				   <select size="1" name="career">
			              <option value="--选择国家--" selected="selected">--选择国家--</option>
				          <option value="中国">中国</option>
					      <option value="英国">英国</option>
					      <option value="美国">美国</option>
					      <option value="法国">法国</option>
				   </select>
			   </td>
	       </tr>
		   <tr>
		       <td align="left" width="100" height="30">留言</td>
			   <td width="100" height="30">
				   <textarea name="word" rows="3" cols="40">美丽的HTML5表单，世界更加完美。</textarea>
			   </td>
	       </tr>
		   <tr>
		       <td align="center" colspan="2"><input type="submit" value="提交"></td>
	       </tr>
 	</table>
</body>
</html>
