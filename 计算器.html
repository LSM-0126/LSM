<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
<script type="text/javascript">
function show(){
	var num1=document.getElementById('num1').value;
	var num2=document.getElementById('num2').value;
	var num3=document.getElementById('num3').value;
	var aver=(parseFloat(num1)+parseFloat(num2)+parseFloat(num3))/3;
	alert("计算结果为："+aver);
}
</script>
</head>

<body>
<form action="">
	<label>请输入三个数：</label><br>
    <label>第一个数：</label>
	<input type="number" name="num1" id="num1"><br>
	<label>第二个数：</label>
    <input type="number" name="num2" id="num2"><br>
	<label>第三个数：</label>
    <input type="number" name="num3" id="num3"><br>
    <input type="button" value="计算平均值" onclick="show()">
</form>
</body>
</html>
